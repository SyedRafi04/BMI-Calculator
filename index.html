<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="page main">
        <h1>BMI Calculator</h1>
        <p>Please select your gender.</p>
        <button class="maleBMI">Male</button>
        <button class="femaleBMI">Female</button>
    </div>
    
    <div class="page calculation">
        <input type="text" class="height" placeholder="Enter height">
        <input type="text" class="weight" placeholder="Enter weight">
        <span class="heightError"></span>
        <span class="weightError"></span>
        <button class="SubmitBtn">Calculate</button>
    </div>

    <div class="page FinalPage">
        <h1 class="result"></h1>
        <p class="description"></p>
    </div>



    <script src="js/script.js"></script>
</body>
</html>
